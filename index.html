    <title>Monitoramento CEMEAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showTab(tab) {
            document.getElementById('fundamental').style.display = tab === 'fundamental' ? 'grid' : 'none';
            document.getElementById('medio').style.display = tab === 'medio' ? 'grid' : 'none';
            document.getElementById('uea').style.display = tab === 'uea' ? 'grid' : 'none';
        }

        let hideTimeout;

        function toggleButtonsOnMouseMove() {
            const buttonsContainer = document.querySelector('.buttons-container');

            // Mostra os botões quando o mouse se move
            buttonsContainer.style.display = 'block';

            // Limpa o timeout anterior para reiniciar a contagem
            clearTimeout(hideTimeout);

            // Oculta os botões após 3 segundos de inatividade
            hideTimeout = setTimeout(() => {
                buttonsContainer.style.display = 'none';
            }, 3000);
        }

        // Inicializa o evento de movimento do mouse
        document.addEventListener('mousemove', toggleButtonsOnMouseMove);

        // Mostra a aba Ensino Fundamental por padrão
        document.addEventListener('DOMContentLoaded', () => showTab('fundamental'));
    </script>
</head>
